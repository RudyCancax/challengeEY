<!DOCTYPE html>
<html>

<head>
    <title>EY Challenge</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img class="wave" src="../static/img/wave.png">
    <div class="container">
        <div class="img-ey">
            <img src="../static/img/ey_challenge_logo.svg">
        </div>
        <!-- INICIO FORMULARIO LOGIN -->

        <div class="login-content" style="align-items: center;">
            <form action="" method="post">
                <img src="../static/img/undraw_male_avatar_323b.svg">
                <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <h5>E-mail</h5>
                        <input type="text" name="email" class="input">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <h5>Password</h5>
                        <input type="password" name="password" class="input">
                    </div>
                </div>
                <input type="submit" onclick="notificacion()" class="btn" value="Sign In">
                <h4>Sign Up</h4>
            </form>

        </div>
        <!-- FIN FORMULARIO LOGIN -->


        <div class="img">
            <img src="../static/img/undraw_Code_review_re_woeb.svg">
        </div>
        {% block homepage %} {% endblock %}

    </div>
    <script type="text/javascript" src="../static/js/main.js"></script>
